<!DOCTYPE html><html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <!-- <script src="p5.sound.min.js"></script> -->
    <script src="utils.js"></script>
    <script src="commonUtils.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="share.css">
    
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
  </head>
  <header>
    <!-- Modal -->
    <div class="modal fade" id="endGameModal" role="dialog">
      <p id="snackbar" class="copy-notice">Copied to Clipboard!</p>
      <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Game Round Completed</h4>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <div class="left">
                  <div class="share-btn">
                    <!-- Sharingbutton Twitter -->
                    <a class="resp-sharing-button__link" href="https://twitter.com/intent/tweet/?text=SHARE_TEXT&amp;url=SHARE_URLtwitter&amp;hashtags=geobanana" target="_blank" rel="noopener" aria-label="Share on Twitter" tabindex="-1">
                      <div class="resp-sharing-button resp-sharing-button--twitter resp-sharing-button--large" tabindex="0"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M23.44 4.83c-.8.37-1.5.38-2.22.02.93-.56.98-.96 1.32-2.02-.88.52-1.86.9-2.9 1.1-.82-.88-2-1.43-3.3-1.43-2.5 0-4.55 2.04-4.55 4.54 0 .36.03.7.1 1.04-3.77-.2-7.12-2-9.36-4.75-.4.67-.6 1.45-.6 2.3 0 1.56.8 2.95 2 3.77-.74-.03-1.44-.23-2.05-.57v.06c0 2.2 1.56 4.03 3.64 4.44-.67.2-1.37.2-2.06.08.58 1.8 2.26 3.12 4.25 3.16C5.78 18.1 3.37 18.74 1 18.46c2 1.3 4.4 2.04 6.97 2.04 8.35 0 12.92-6.92 12.92-12.93 0-.2 0-.4-.02-.6.9-.63 1.96-1.22 2.56-2.14z"/>
                      </svg>
                      </div></div>
                    </a>
                  </div>
                  <div class="share-btn">
                    <!-- Sharingbutton Facebook -->
                    <a class="resp-sharing-button__link" href="https://facebook.com/sharer/sharer.php?u=SHARE_URLfacebook" target="_blank" rel="noopener" aria-label="Share on Facebook" tabindex="-1">
                      <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--large" tabindex="0"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                          <path d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/>
                        </svg>
                        </div></div>
                    </a>
                  </div>
                  <div class="share-btn">
                    <!-- Sharingbutton LinkedIn -->
                    <a class="resp-sharing-button__link" href="https://www.linkedin.com/shareArticle?mini=true&amp;url=SHARE_URLlinkedin&amp;title=SHARE_TEXT&amp;summary=SHARE_TEXT&amp;source=SHARE_URLlinkedin" target="_blank" rel="noopener" aria-label="Share on LinkedIn" tabindex="-1">
                      <div class="resp-sharing-button resp-sharing-button--linkedin resp-sharing-button--large" tabindex="0"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.5 21.5h-5v-13h5v13zM4 6.5C2.5 6.5 1.5 5.3 1.5 4s1-2.4 2.5-2.4c1.6 0 2.5 1 2.6 2.5 0 1.4-1 2.5-2.6 2.5zm11.5 6c-1 0-2 1-2 2v7h-5v-13h5V10s1.6-1.5 4-1.5c3 0 5 2.2 5 6.3v6.7h-5v-7c0-1-1-2-2-2z"/></svg>
                      </div></div>
                    </a>
                  </div>
                  <!-- Copy To Clipboard -->                    
                  <div id ="copyToClipboard" class="btn btn-default copy-btn">
                    <div class="copy-icon">
                      <svg style="" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="right">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                  
                  <button class="btn btn-primary" id="continuebtn">New Game</button>
                </div>
              </div>
          </div>
      </div>
    </div>

    <div class="modal fade bs-example-modal-lg" 
      id="instructionsModal" 
      tabindex="-1" 
      role="dialog" 
      aria-labelledby="myLargeModalLabel" 
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div id="instructionsCarousel" class="carousel slide" data-interval="false" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#instructionsCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#instructionsCarousel" data-slide-to="1"></li>
          <li data-target="#instructionsCarousel" data-slide-to="2"></li>
          <li data-target="#instructionsCarousel" data-slide-to="3"></li>
          <li data-target="#instructionsCarousel" data-slide-to="4"></li>
          <li data-target="#instructionsCarousel" data-slide-to="5"></li>
          <li data-target="#instructionsCarousel" data-slide-to="6"></li>
        </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
         <img class="img-responsive" src="assets/help/manual/Slide1.PNG" alt="...">
        </div>
        <div class="item">
          <img class="img-responsive" src="assets/help/manual/Slide2.PNG" alt="...">
        </div>
         <div class="item">
          <img class="img-responsive" src="assets/help/manual/Slide3.PNG" alt="...">
        </div>
        <div class="item">
          <img class="img-responsive" src="assets/help/manual/Slide4.PNG" alt="...">
        </div>
        <div class="item">
          <img class="img-responsive" src="assets/help/manual/Slide5.PNG" alt="...">
        </div>
        <div class="item">
          <img class="img-responsive" src="assets/help/manual/Slide6.PNG" alt="...">
        </div>
        <div class="item">
          <img class="img-responsive" src="assets/help/manual/Slide7.PNG" alt="...">
        </div>
      </div>
    
      <!-- Controls -->
      <a class="left carousel-control" href="#instructionsCarousel" role="button" data-slide="prev" onclick="this.blur();">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#instructionsCarousel" role="button" data-slide="next" onclick="this.blur();">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
        </div>
      </div>
    </div>
  </header>
  <body style="position: fixed;overflow: hidden; width: 100%; height: 100%">
    <script src="user.js"></script>
    <!-- <button id="instructionsModalButton" class="btn btn-default mdc-icon-button material-icons" data-toggle="modal" data-target="#instructionsModal">info_outline</button> -->
  </body>
</html>
